<body class="bg-light">

        <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">

                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="sidebar offcanvas offcanvas-start " tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">OSIM FOUNDATION</h5>

                        <!--login/signup-->
                       
                    </div>

    </div>
<div class="container mt-5">
    <div class="card border-0 shadow">
        <div class="card-header bg-primary text-white text-center">
            <h2>Pay with PayPal</h2>
        </div>

        <div class="text-center my-4">
            <img src="https://www.paypalobjects.com/webstatic/en_US/i/buttons/pp-acceptance-medium.png" alt="PayPal" class="img-fluid">
        </div>

        <form action="/buy" method="GET">
            <div class="mb-3 text-center">
                <label for="amount" class="form-label">Select an amount:</label>
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-outline-primary" name="amount" value="20">$2</button>
                    <button type="submit" class="btn btn-outline-primary" name="amount" value="30">$5</button>
                    <button type="submit" class="btn btn-outline-primary" name="amount" value="50">$20</button>
                  
                </div>
            </div>
        </form>

        <form action="/buy" method="GET">
            <div class="mb-3 text-center">
                <label for="customAmount" class="form-label">Or enter a custom amount:</label>
                <div class="input-group" style="width: 40%; margin: 0 auto;">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" name="amount" placeholder="Enter amount">
                </div>
            </div>

            
            <div class="d-grid gap-4 col-4 mx-auto">
                <button type="submit" class="btn btn-primary ppay" >Pay with PayPal</button>
               
              </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
